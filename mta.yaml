_schema-version: "3.2"
ID: sap-ui5-odata-app
description: A Fiori application.
version: 1.0.0
modules:
- name: sap-ui5-odata-app-destination-content
  type: com.sap.application.content
  requires:
  - name: sap-ui5-odata-app-destination-service
    parameters:
      content-target: true
  - name: sap-ui5-odata-app-repo-host
    parameters:
      service-key:
        name: sap-ui5-odata-app-repo-host-key
  - name: sap-ui5-odata-app-uaa
    parameters:
      service-key:
        name: sap-ui5-odata-app-uaa-key
  parameters:
    content:
      instance:
        destinations:
        - Name: sap-ui5-odata-app_html_repo_host
          ServiceInstanceName: sap-ui5-odata-app-html5-srv
          ServiceKeyName: sap-ui5-odata-app-repo-host-key
          sap.cloud.service: sap-ui5-odata-app
        - Authentication: OAuth2UserTokenExchange
          Name: sap-ui5-odata-app_uaa
          ServiceInstanceName: sap-ui5-odata-app-xsuaa-srv
          ServiceKeyName: sap-ui5-odata-app-uaa-key
          sap.cloud.service: sap-ui5-odata-app
        existing_destinations_policy: update
  build-parameters:
    no-source: true
- name: sap-ui5-odata-app-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: sap-ui5-odata-app-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - sap-ui5-odata-app.zip
      name: sap-ui5-odata-app
      target-path: resources/
- name: sap-ui5-odata-app-router
  type: nodejs
  path: router
  parameters:
    disk-quota: 256M
    memory: 128M
  requires:
  - name: sap-ui5-odata-app-uaa
  - name: sap-ui5-odata-app-destination-service
  - name: sap-ui5-odata-app-html5-repo-runtime
  - name: sap-ui5-odata-app-connectivity

- name: sap-ui5-odata-app
  type: html5
  path: .
  build-parameters:
    build-result: .
    builder: custom
    commands:
    - npm install
    - npm run build:zip
    supported-platforms: []
resources:
- name: sap-ui5-odata-app-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: sap-ui5-odata-app-destination-service
    service-plan: lite
- name: sap-ui5-odata-app-uaa
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: sap-ui5-odata-app-xsuaa-srv
    service-plan: application
- name: sap-ui5-odata-app-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: sap-ui5-odata-app-html5-srv
    service-plan: app-host
- name: sap-ui5-odata-app-html5-repo-runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: sap-ui5-odata-app-connectivity
  type: org.cloudfoundry.managed-service
  parameters:
    service: connectivity
    service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
